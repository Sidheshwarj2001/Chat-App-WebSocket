<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Chat APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">iChat App</h1>

    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous">
        </div>

        <ul class="massage-container" id="massage-container">
            <li class="massage-left">
                <p class="message">
                    Lorem ipsum
                    <span>bluebird </span>
                </p>
            </li>
            <li class="massage-right">
                <p class="message">
                    Lorem ipsum
                    <span>bluebird </span>
                </p>
            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    killer is typing a message
                </p>
            </li>

        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="massage-input" class="massage-input">
            <div class="v-divider">

            </div>

            <button type="submit" class="send-button">Send <span class="far fa-paper-plane"></span> </button>
        </form>

    </div>
    <h3 class="client-total" id="client-total">total client - 2</h3>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
